<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        .admin-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .option-row:last-child {
            border-bottom: none;
        }
        
        .option-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .view-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .view-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="admin-section">
        <h2>Administrativo</h2>
        
        <div class="option-row">
            <span class="option-name">Contratista</span>
            <a href="verContr.html" class="view-btn">Ver</a>
        </div>
        
        <div class="option-row">
            <span class="option-name">Proceso</span>
            <a href="proceso.html" class="view-btn">Ver</a>
        </div>
    </div>
</body>
</html>
